<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Exercice 7</title>
</head>
<body>
  <form>
    <fieldset class="backgroundcolorSteelBlue">
      <legend class="backgroundcolorSteelBlue">Votre identité</legend>
      <label for="lastName">1.Nom :</label>
      <input type="text" name="lastName" id="lastName" placeholder="exemple : Malleret" required />
      <br>
      <label for="firstName">2.Prenom :</label>
      <input type="text" name="firstName" id="firstName" placeholder="exemple : Jennifer" required />
      <br>
      <label for="mail">3.Adresse mail :</label>
      <input type="email" name="mail" id="mail" value="" placeholder="exemple@hotmail.fr" required />
    </fieldset>
    <fieldset class="backgroundcolorDarkViolet">
      <legend class="backgroundcolorDarkViolet">
        Adresse de livraison
      </legend>
      <label for="address">1.Adresse :</label>
      <textarea id="address" name="address" rows=5 required></textarea>
      <br>
      <label for="zipCode">2.Code postal :</label>
      <input type="text" name="zipCode" id="zipCode" placeholder="Code postale" required />
      <br>
      <label for="Ville">3.Ville :</label>
      <input type="text" name="Ville" id="Ville" placeholder="Ville" required />
    </fieldset>
    <fieldset class="backgroundcolorDeepPink">
      <legend class="backgroundcolorDeepPink">
        informations de réglement
      </legend>
      <p>1.Type de carte bancaire</p>
      <div class="listCard">
        <input name="CB" id="cardVisa" type="radio" value="visa" required />
        <label for="cardVisa" class="radioCenter">VISA</label>
      </div>
      <div class="listCard">
        <input type="radio" name="CB" id="cardMastercard" value="mastercard" required />
        <label for="cardMastercard" class="radioCenter">Mastercard</label>
      </div>
      <label for="cardNumber">2.Numéro de carte :</label>
      <input type="text" name="cardNumber" id="cardNumber" placeholder="Numéro de carte" required />
      <div>
        <label for="security">3.Code de sécurité :</label>
        <input type="text" name="security" id="security" placeholder="Code de sécurité" required />
      </div>
      <div>
        <label for="owner">4.Nom du titulaire :</label>
        <input type="text" name="owner" id="owner" placeholder="Nom du titulaire" required />
      </div>
    </fieldset>
    <button type="submit" name="button">J'achète !</button>
  </form>
</body>
</html>
