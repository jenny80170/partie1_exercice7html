<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="assets/css/style.css">
  <title></title>
</head>
<body>
  <form>
    <fieldset id="backgroundcolorSteelBlue">
      <legend id="backgroundcolorSteelBlue">
        Votre identité
      </legend>
          <label for="Nom">1.Nom :</label>
          <input type="text" name="Nom" id="Nom" value="" placeholder="Nom" required>
          <br>
          <label for="Prenom">2.Prenom :</label>
          <input type="text" name="Prenom" id="Prenom" value="" placeholder="Prenom" required>
          <br>
          <label for="mail">3.Adresse mail :</label>
          <input type="email" name="mail" id="mail" value="" placeholder="Adresse mail" required>
    </fieldset>
    <fieldset id="backgroundcolorDarkViolet">
      <legend id="backgroundcolorDarkViolet">
        Adresse de livraison
      </legend>
          <label for="Adresse">1.Adresse :</label>
          <textarea id=Adresse name=Adresse rows=5 required></textarea>
          <br>
          <label for="Code postal">2.Code postal :</label>
          <input type="text" name="Code postal" id="Code postal" value="" placeholder="Code postal" required>
          <br>
          <label for="Ville">3.Ville :</label>
          <input type="text" name="Ville" id="Ville" value="" placeholder="Ville" required>
    </fieldset>
    <fieldset id="backgroundcolorDeepPink">
      <legend id="backgroundcolorDeepPink">
        informations de réglement
      </legend>
          <legend>
            1.Type de carte bancaire
          </legend>
        <input name="CB" id="CB" type="radio" value="visa" required>
        <label for="CB" class="radioCenter">VISA</label>
        <br>
        <input type="radio" name="CB" id="CB" value="mastercard" required>
        <label for="CB" class="radioCenter">Mastercard</label>
        <br>
          <label for="numéro_de_carte">2.Numéro de carte :</label>
          <input type="text" name="numéro_de_carte" id="numéro_de_carte" value="" placeholder="Numéro de carte" required>
          <br>
          <label for="code_de_sécurité">3.Code de sécurité :</label>
          <input type="text" name="code_de_sécurité" id="code_de_sécurité" value="" placeholder="Code de sécurité" required>
          <br>
          <label for="titulaire">4.Nom du titulaire :</label>
          <input type="text" name="titulaire" id="titulaire" value="" placeholder="Nom du titulaire" required>
    </fieldset>
    <button type="submit" name="button">J'achète !</button>
  </form>
</body>
</html>
